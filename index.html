<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>

<!-- HEADER/NAV -->
<header class="top-nav">
  <ul>
    <li><a href="#" class="hidden" id="view-music-button">View Music</a></li>
    <li><a href="#" id="add-music-button">Add Music</a></li>
    <li><a href="#">Profile </a></li>
  </ul>
</header>

<!-- END HEADER/NAV -->

<!-- FILTERS -->
<div class="wrapper">
    <article class="filters" id="filters">
        <section class="song-length">
          <label for="song-length">Song Length: </label>
          <input type="range" id="song-length">
        </section>

        <section>
          <label for="artist-select"> Artist: </label><br>
          <select id="artist-select">
            <option>Ryan Adams</option>
            <option>Foo Fighters </option>
            <option>Brand New </option>
            <option>The Japanese House</option>
            <option>Mutemath </option>
          </select>
        </section>

        <section>
          <label for="album-select"> Album: </label><br>
          <select id="album-select">
            <option>Prisoner</option>
            <option>Sonic Highways</option>
            <option>The Devil And God Are Raging Inside Me</option>
            <option>Swim Agains The Tide</option>
            <option>Odd Soul</option>
          </select><br>
        </section>

        <section>
          <label>Genre: </label><br>
          <div class="genres">
            <ul class="checkboxes">
              <li><input type="checkbox" name="genre" value="rock">Rock</li>
              <li><input type="checkbox" name="genre" value="indie">Indie</li>
              <li><input type="checkbox" name="genre" value="metal">Metal</li>
            </ul>
            <ul class="checkboxes">
              <li><input type="checkbox" name="genre" value="pop">Pop</li>
              <li><input type="checkbox" name="genre" value="hip-hop">Hip-Hop</li>
              <li><input type="checkbox" name="genre" value="classical">Classical </li>
            </ul>
          </div>
        </section>

        <section class="filter-button">
          <button id="filter-button" type="button"> Filter </button>
        </section>
    </article>

    <!-- END FILTERS -->

    <!-- SONG LIST -->

  <article id="song-list" class ="song-list"></article>

  <!-- END SONG LIST -->


<!-- ADD MUSIC PAGE -->
  <article class="add-music hidden" id="add-music">
    <div class="add-container">
      <label for="add-song">Song Name:</label>
      <input type="text" id="add-song">
    </div>
    <div class="add-container">
      <label for="add-artist">Artist: </label>
      <input type="text" id="add-artist">
    </div>

    <div class="add-container">
      <label for="add-album">Album: </label>
      <input type="text" id="add-album">
    </div>

    <div class="add-container">
      <label for="add-genre">Genre: </label>
      <input type="text" id="add-genre">
    </div>

    <button id="add-button" type="button">Add</button>
  </article>

  <!-- END ADD SONG PAGE -->

</div>

<script src="lib/node_modules/jquery/dist/jquery.js"></script>
<script src="lib/node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="lib/node_modules/handlebars/dist/handlebars.js"></script>
<script src="dist/app.js"></script>
</body>
</html>
